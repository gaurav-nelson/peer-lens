# config/exceptions.yaml
# ----------------------
# UPDATED based on Test Suite 1 results.
# This file provides a centralized allowlist to prevent the style analyzer
# from flagging correct, context-specific terms as errors.

# Global exceptions apply to all rules.
global_exceptions:
  - "end-of-life"
  - "out-of-the-box"
  - "General Availability"
  - "DevOps"
  - "GitOps"
  - "MySQL"
  - "PostgreSQL"
  - "{ocp-brand-name}"
  - "{product}"

# Rule-specific exceptions provide more granular control over individual rules.
rule_specific_exceptions:
  
  # Exceptions for the 'second_person' rule.
  # ADDED "end user" to prevent the false positive found in Block 6.
  second_person:
    - "user interface"
    - "user experience"
    - "user credentials"
    - "user account"
    - "user group"
    - "user profile"
    - "user session"
    - "end user" # <-- ADDED
    - "service mesh"
    - "serverless functions"
    - "distributed tracing"

  # Exceptions for a potential 'anthropomorphism' rule.
  # ADDED "allows" and "provides" to prevent false positives.
  anthropomorphism:
    - "provide"
    - "allow"     # <-- ADDED
    - "enable"
    - "ensure"
    - "support"
    - "check"
    - "read"
    - "write"
    - "detect"
    - "display"
    - "offer"
    - "manage"
    - "send"
    - "receive"

  # Exceptions for the 'claims' rule to reduce noise from the ambiguity checker.
  claims:
    - "easy management"
    - "secure"
    - "full integration"
    - "high availability"
    - "large-scale"
    - "end-to-end encryption"
    - "real-time feedback"
