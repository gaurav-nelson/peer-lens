# Rule-to-BlockType Mapping Configuration
# This file defines which rules should be applied to which block types and which rules should be excluded

# Define block type to rule mapping for context-aware analysis
block_type_rules:
  # Heading blocks - only apply heading-specific rules
  heading:
    - headings
    - capitalization
    - pronouns
    - slashes
    - hyphens
    - colons
    - commas
    - dashes
    - ellipses
    - exclamation_points
    - parentheses
    - periods
    - punctuation_and_symbols
    - quotation_marks
    - semicolons
    - highlighting

  # Section blocks - treat like headings since they contain section titles
  section:
    - headings
    - capitalization
    - pronouns
    - sentence_length
    - second_person

  # Preamble blocks - treat like paragraphs
  preamble:
    - abbreviations
    - articles
    - capitalization
    - contractions
    - inclusive_language
    - pronouns
    - spelling
    - terminology
    - verbs
    - sentence_length
    - second_person
    - ambiguity

  # Example blocks - treat like paragraphs  
  example:
    - abbreviations
    - articles
    - capitalization
    - contractions
    - inclusive_language
    - pronouns
    - spelling
    - terminology
    - verbs
    - sentence_length
    - second_person
    - ambiguity

  # Verse blocks - minimal rules for poetry/verse content
  verse:
    - capitalization
    - spelling
    - pronouns

  # Open blocks - treat like paragraphs since they can contain any content
  open:
    - abbreviations
    - articles
    - capitalization
    - contractions
    - inclusive_language
    - pronouns
    - spelling
    - terminology
    - verbs
    - sentence_length
    - second_person
