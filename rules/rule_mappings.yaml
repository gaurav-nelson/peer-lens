  # Description list blocks - treat like list items
  description_list:
    - lists
    - capitalization
    - punctuation_and_symbols

  # Image blocks - minimal rules for alt text/captions
  image:
    - capitalization
    - spelling
    - pronouns

  # Comment blocks - skip analysis
  comment: []

  # Unknown blocks - skip analysis to be safe
  unknown: []

